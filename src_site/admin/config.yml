      - {
          label: 'Tags',
          name: 'tags',
          widget: 'select',
          options: ['apo-ypiresies', 'pros-ypiresies'],
        }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          dateFormat: 'YYYY-MM-DD',
          timeFormat: 'HH:mm',
          format: '',
        }
      - {
          label: 'Cover Image',
          name: 'image',
          widget: 'image',
          required: false,
          tagname: '',
        }
      - {
          editorComponents: ['image'],
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          hint: 'Main content goes here.',
        }

  - name: 'dimosieymata' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Δημοσιεύματα' # Used in the UI
    label_singular: 'Δημοσιεύμα' # Used in the UI, ie: "New Post"
    description: >
      The description is a great place for tone setting, high level information, and editing
      guidelines that are specific to a collection.
    folder: 'src_site/dimosieymata'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    summary: '{{title}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: 'Title', name: 'title', widget: 'string', tagname: 'h1'}
      - {
